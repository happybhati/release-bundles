---
apiVersion: tekton.dev/v1
kind: TaskRun
metadata:
  name: prepare-fbc-release-run-empty-params
spec:
  params:
    - name: snapshotPath
      value: ""
    - name: dataPath
      value: "data.json"
  taskRef:
    resolver: "git"
    params:
      - name: url
        value: https://github.com/redhat-appstudio/release-service-catalog.git
      - name: revision
        value: main
      - name: pathInRepo
        value: tasks/prepare-fbc-release/prepare-fbc-release.yaml
